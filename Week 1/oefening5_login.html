<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oefening 5 - Login</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery, Popper, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <!-- Collapsible navbar + dropdown -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="oefening5_main.html">Benvenuto</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="cinqueDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Cinque Terre
          </a>

          <div class="dropdown-menu" aria-labelledby="cinqueDropdown">
            <a class="dropdown-item" href="oefening5_main.html">Alles wat je moet weten</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Monterosso</a>
            <a class="dropdown-item" href="#">Corniglia</a>
            <a class="dropdown-item" href="#">Vernazza</a>
            <a class="dropdown-item" href="#">Manarola</a>
            <a class="dropdown-item" href="#">Riomaggiore</a>
          </div>
        </li>

      </ul>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="display-4">Login</h1>
      <p class="lead">Vul je e-mailadres en je wachtwoord in!</p>
    </div>

    <!-- Form -->
    <form>
      <div class="form-group">
        <label for="email">E-mailadres:</label>
        <input type="email" class="form-control" id="email" placeholder="E-mailadres">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="loggedIn">
        <label class="form-check-label" for="loggedIn">
          Ingelogd blijven
        </label>
      </div>

      <button type="submit" class="btn btn-light">Verstuur</button>
    </form>

  </div>

</body>
</html>
